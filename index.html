<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üîê Bonsai Auth</h1>
            <p>Secure Authentication System</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </nav>

        <!-- Login Form -->
        <div id="login" class="tab-content active">
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group otp-group">
                    <label for="loginOtp">OTP Code</label>
                    <div class="otp-input-group">
                        <input type="text" id="loginOtp" placeholder="Enter 6-digit OTP" maxlength="6">
                        <button type="button" id="requestOtpBtn" class="btn btn-secondary">Get OTP</button>
                    </div>
                    <small class="otp-hint">Click "Get OTP" to receive a code via email</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register" class="tab-content">
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Messages -->
        <div id="message" class="message hidden"></div>

        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="dashboard hidden">
            <div class="dashboard-header">
                <h2>Welcome! üéâ</h2>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
            <div class="dashboard-content">
                <p>You are successfully logged in.</p>
                <div class="user-info">
                    <strong>Email:</strong> <span id="userEmail"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
